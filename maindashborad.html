<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            Navbar part start                            -->
    <!-- ----------------------------------------------------------------------- -->
    <section id="maindashboard">
      <nav class="navbar navbar-expand-lg navbar-light bg-light customnav">
        <div class="container px-lg-0">
          <a class="navbar-brand" href="#">Traffic </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 customul">
              <li class="nav-item customli">
                <a class="nav-link active anchor" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item customli">
                <a class="nav-link active anchor" aria-current="page" href="#"
                  ><i class="fa-solid fa-envelope"></i> abc@gmail.com</a
                >
              </li>

              <li class="nav-item customli">
                <a class="nav-link active anchor" aria-current="page" href="#"
                  ><i class="fa-solid fa-phone"></i>+880174500985</a
                >
              </li>
            </ul>

            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Logout
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <!-- ----------------------------------------------------------------------- -->
    <!--                             Navbar part End                             -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                               Slider part                               -->
    <!-- ----------------------------------------------------------------------- -->

    <div
      id="carouselExampleIndicators"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators customindicator">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner imgcustomization">
        <div class="carousel-item active imgdiv">
          <img src="images/1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item imgdiv">
          <img src="images/2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item imgdiv">
          <img src="images/3.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item imgdiv">
          <img src="images/4.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>

      <button
        class="carousel-control-prev custompre"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               Slider part  End                             -->
    <!-- ----------------------------------------------------------------------- -->
    <section id="heading">
      <div class="row">
        <div class="col-lg-12">
          <div class="title">
            <h1>Submit Your Complaint</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               Complaint part   Start                             -->
    <!-- ----------------------------------------------------------------------- -->

    <section id="submisson_part">
      <div class="row">
        <div class="col-lg-12">
          <div class="content">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap"
            >
              Please Submit Your complaint
            </button>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Submit Complain
                    </h5>
                  </div>
                  <div class="modal-body custom_body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                          >Vehicle Type:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="recipient-name"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                          >Area :</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="recipient-name"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="message-text" class="col-form-label"
                          >Offeee details</label
                        >
                        <textarea
                          class="form-control"
                          id="message-text"
                        ></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary submit_btn">
                      Submit Complain
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               Complaint part    End                           -->
    <!-- ----------------------------------------------------------------------- -->

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
